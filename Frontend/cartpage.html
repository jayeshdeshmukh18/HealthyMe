<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/cart.css">
  <!-- bootstrpa -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- bootstrpa -->
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/footer.css">
  <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
  <title>productPage</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-healthyme">

  </nav>

  <div id="display-sale-image">
    <img src="https://static1.hkrtcdn.com/hknext/static/media/common/flash/flash-sale.webp" alt="">
  </div>

  <h2 style="text-align: center; padding: 20px;">All Available Products</h2>

  <div class="maindivproductpage">
    <div class="categoryfilters">
      <div id="sort">
        <h3>Sort</h3>
        <div class="form-check">
          <input class="form-check-input" id="acs" type="radio" name="options" id="exampleRadios1" value="asc" checked>
          <label class="form-check-label" for="exampleRadios1">
            Low to High
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="desc" type="radio" name="options" id="exampleRadios2" value="desc">
          <label class="form-check-label" for="exampleRadios2">
            High to Low
          </label>
        </div>
      </div>
      <!-- ------Acc to discount------------ -->

      <div id="discount">
        <h3>Discount</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="discount_options" id="exampleRadios1" value="50" checked>
          <label class="form-check-label" for="exampleRadios1">
            50 % Discount
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="discount_options" id="exampleRadios2" value="40">
          <label class="form-check-label" for="exampleRadios2">
            40 % Discount
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="discount_options" id="exampleRadios2" value="30">
          <label class="form-check-label" for="exampleRadios2">
            30 % Discount
          </label>
        </div>
      </div>
      <!-- ---------------------- -->
      <h3 style="margin-top: 20px;">Category</h3>
      <select name="category" id="category">
        <option value="Protein">Select Category</option>
        <option value="Protein">Protein</option>
        <option value="Whey Protein">Whey Protein</option>
        <option value="Milk Protein">Milk Protein</option>
        <option value="Mass Gainers">Mass Gainers</option>
        <option value="Peanut Butter">Peanut Butter</option>
      </select>
      <!-- acc to price low to high -->

    </div>
    <div class="divsecond">
      <div id="firstdiv"></div>
      <!-- <div id="paginationdiv">
          <button class="button" onclick="one()" id="one">1</button>
          <button class="button" onclick="two()" id="two">2</button>
          <button class="button" onclick="three()" id="three">3</button>
          <button class="button" onclick="four()" id="four">4</button>
          <button class="button" onclick="five()" id="five">5</button>
        </div> -->
    </div>
  </div>

  <div style="text-align: center; margin-top: 60px;"  class="buttonsdiv">
    <!-- here should be all buttons.. -->
  </div>

  <div id="footer-section">

  </div>

</body>

</html>

<script src="./script/footer.js" type="module"></script>
<script src="./script/navbar.js" type="module"></script>
<script src="./script/cartpage.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
