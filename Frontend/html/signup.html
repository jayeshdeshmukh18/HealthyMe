<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="../css/signup.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Name" class="input" id="name" id="name">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button id="signup">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="login.html" class="link signup-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="https://mock7auth.onrender.com/auth/github/callback" class="field github">
                    <img src="../images/github.png" alt="" class="github-img">
                    <span>Login with Github</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
</body>

</html>
<script>
    const baseURL = "https://nice-ruby-seahorse-belt.cyclic.app/api"

    let button = document.querySelector('#signup')
    button.addEventListener('click', (e) => {
        e.preventDefault();
        let name = document.querySelector('#name').value;
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        if (name && email && password) {
            console.log('okk')
        } else {
            return alert('please fill the required detials')
        }

        let obj = {
            name,
            email,
            password,
        }
        console.log(obj);
        register(obj);
    })


    async function register(obj) {
        let res = await fetch(`${baseURL}/register`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(obj)
        })
        let data = await res.json();
        console.log(data);
        if (res.ok) {
            alert('user has been registered verification mail sent to users email id')
            window.location.href = "login.html"
            console.log(res.msg)
        } else {
            alert('error in registering ')
        }
    }
</script>
